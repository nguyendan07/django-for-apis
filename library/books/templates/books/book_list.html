<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <section>
        <h1>All books</h1>
        {% for book in object_list %}
          <ul>
              <li>Title: {{ book.title }}</li>
              <li>Subtitle: {{ book.subtitle }}</li>
              <li>Author: {{ book.author }}</li>
              <li>ISBN: {{ book.isbn }}</li>
          </ul>
        {% endfor %}
    </section>
</body>
</html>
